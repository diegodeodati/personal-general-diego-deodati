<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
   xmlns="http://www.w3.org/1999/xhtml"  
   xmlns:h="http://java.sun.com/jsf/html"  
   xmlns:p="http://primefaces.org/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   >
     
    <f:view locale="#{languageBean.locale}" />
    
	<h:head>  		
    	<!-- <h:outputStylesheet name="style_blue.css" library="css" id="currentStyleSheet" />
    	<h:outputStylesheet name="style_perc.css" library="css" id="currentStyleSheet" /> -->
    	<link type="text/css" href="../resources/css/style_blue.css" rel="stylesheet" id="currentStyleSheet"/>
    	<h:outputScript name="switcherCss.js" library="javascript" />
    	<h:outputScript name="slider.js" library="javascript" />
    	<!-- <h:outputScript name="preload.js" library="javascript" /> -->
    	<title>Summary</title>
    </h:head>  
       
    <h:body>
    
		<!-- Frame of the portal -->
		<div class="totalContainer">
		
			<div class="containerRight">
				<ul class="halfMoon-right">
					<a id="slideNextBtn" href="#"><li id="halfMoon-right" class="hM-r"><h:graphicImage library="images" name="freccia_dx.png" /></li></a>
					<!-- <p:button id="slideNextBtn" icon="ui-icon-triangle-1-e" style="float:right;border-radius:85px 0px 0px 85px;height:75px;"></p:button> -->
				</ul>
			</div>
	
			<div class="containerLeft">
				<ul class="halfMoon-left">
					<a id="slidePrevBtn" href="#"><li id="halfMoon-left" class="hM-l disabledButton"><h:graphicImage library="images" name="freccia_sx.png" /></li></a>
				</ul>
				<!-- <p:button id="slidePrevBtn" icon="ui-icon-triangle-1-w" style="float:left;border-radius:0px 85px 85px 0px;height:75px;"></p:button> -->
			</div>
	
			<div class="framePortal" id="changeClass">
			
				<div class="headPortal">

					<ui:include src="common/header_top.xhtml"/>
			
				</div> <!-- END headPortal -->
				
				<div id="slides" style="margin-top:4.5%;">
					<div class="bodyPortal" id="slide1">
						<h:form> 
						 
						 	<!-- Search panel -->
					        <p:outputPanel>  
					             <h:outputText value="Search all filtered fields:" />  
					             <p:inputText id="globalFilter" onkeyup="locationsDataTable.filter()" style="width:150px" />  
					        </p:outputPanel> 
							
						    <p:dataTable
						    	id="locationsDataTableId"
						    	widgetVar="locationsDataTable"   
		            			emptyMessage="No locations found with given criteria"         			
		            			value="#{summaryManagedBean.summaryCasinoV3List}"
						    	var="location"   
						    	scrollable="true"
						    	draggableColumns="false"
						    	resizableColumns="true"
						    	style="width:auto !important;height:auto !important;"		   					          
			                 	oncomplete="locationsDataTable.filter();"
			                 	scrollHeight="0"
						    >  
		 	
		        				<p:column id="ammsColumn" 
		        				  		filterBy="#{location.aamsLocationName}"   
		        				 		sortBy="#{location.aamsLocationName}"
						                headerText="&nbsp;&nbsp;&nbsp;Location" footerText=""  
						                filterMatchMode="contains"
						                style="text-align:left;" 
						                width="110"
						            >  
						            <h:outputText value="#{location.aamsLocationName}" style="padding-left:5px;" /> 
						        </p:column>  
						        <p:column headerText="" footerText="" sortBy="#{location.produttori}" style="text-align:left" width="30">
						        	<f:facet name="header">  
			                			<h:outputText value="" />  
			            			</f:facet>  
						            <h:outputText value="#{location.produttori}" style="padding-left:5px;" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.cciudad}" style="text-align:left" width="110" filterBy="#{location.cciudad}">
						        	<f:facet name="header">  
			                			<h:outputText value="&nbsp;&nbsp;&nbsp;City"/>  
			            			</f:facet>  
						            <h:outputText value="#{location.cciudad}" style="padding-left:5px;" />  
						        </p:column> 
						        <p:column headerText="" sortBy="#{location.aamsLocationId}" style="text-align:left" width="110" filterBy="#{location.aamsLocationId}">
						        	<f:facet name="header">  
			                			<h:outputText value="&nbsp;&nbsp;&nbsp;AAMS location ID" />  
			            			</f:facet>   
						            <h:outputText value="#{location.aamsLocationId}" />  
						        </p:column> 
						  		<p:column headerText="" sortBy="#{location.openDate}" style="text-align:center" width="110">
						  			<f:facet name="header">  
			                			<h:outputText value="Opening Date" />  
			            			</f:facet>  
						            <h:outputText value="#{location.openDate}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.netWinLose}" style="text-align:center" width="100">  
						        	<f:facet name="header">  
			                			<h:outputText value="Net W/L" />  
			            			</f:facet> 
						            <h:outputText value="#{location.netWinLose}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.percentGestore}" style="text-align:center" width="120">
						        	<f:facet name="header">  
			                			<h:outputText value="% Terzi Incaricati" />  
			            			</f:facet>  
						            <h:outputText value="#{location.percentGestore}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.percentSupplier}" style="text-align:center" width="100">  
						        	<f:facet name="header">  
			                			<h:outputText value="% Supplier" />  
			            			</f:facet> 
						            <h:outputText value="#{location.percentSupplier}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.RTP}" style="text-align:center" width="100">
						        	<f:facet name="header">  
			                			<h:outputText value="% Rtp" />  
			            			</f:facet>  
						            <h:outputText value="#{location.RTP}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.PREU}" style="text-align:center" width="100">
						        	<f:facet name="header">  
			                			<h:outputText value="Preu" />  
			            			</f:facet>  
						            <h:outputText value="#{location.PREU}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.AMMS05p}" style="text-align:center" width="100"> 
						       		<f:facet name="header">  
			                			<h:outputText value="0,5% AAMS" />  
			            			</f:facet>  
						            <h:outputText value="#{location.AMMS05p}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.AMMS03p}" style="text-align:center" width="100"> 
						        	<f:facet name="header">  
			                			<h:outputText value="0,3% AAMS" />  
			            			</f:facet>  
						            <h:outputText value="#{location.AMMS03p}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.PREUAMMSfee}" style="text-align:center" width="150">
						        	<f:facet name="header">  
			                			<h:outputText value="Preu and AAMS free" />  
			            			</f:facet>  
						            <h:outputText value="#{location.PREUAMMSfee}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.totalHouseWin}" style="text-align:center" width="100">
						        	<f:facet name="header">  
			                			<h:outputText value="Total House Win" />  
			            			</f:facet>    
						            <h:outputText value="#{location.totalHouseWin}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.retQuotaGestore}" style="text-align:center" width="150"> 
						        	<f:facet name="header">  
			                			<h:outputText value="Quota Terzi Incaricati" />  
			            			</f:facet>  
						            <h:outputText value="#{location.retQuotaGestore}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.retQuotaSupplier}" style="text-align:center" width="150">
						        	<f:facet name="header">  
			                			<h:outputText value="Quota HW Supplier" />  
			            			</f:facet>    
						            <h:outputText value="#{location.retQuotaSupplier}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.quotaHWBPlus}" style="text-align:center" width="100"> 
						        	<f:facet name="header">  
			                			<h:outputText value="Quota HW BPlus" />  
			            			</f:facet>  
						            <h:outputText value="#{location.quotaHWBPlus}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.avgNWPerMachine}" style="text-align:center" width="230"> 
						        	<f:facet name="header">  
			                			<h:outputText value="AVG Net Win/L for installed vlt's for day" />  
			            			</f:facet>  
						            <h:outputText value="#{location.avgNWPerMachine}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.bet}" style="text-align:center" width="100">
						        	<f:facet name="header">  
			                			<h:outputText value="Bet" />  
			            			</f:facet>   
						            <h:outputText value="#{location.bet}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.m1}" style="text-align:center" width="150"> 
						        	<f:facet name="header">  
			                			<h:outputText value="Current Vlt Novomatic" />  
			            			</f:facet>  
						            <h:outputText value="#{location.m1}" />  
						        </p:column>
						        <p:column headerText="" sortBy="#{location.m2}" style="text-align:center;" width="150">  
						        	<f:facet name="header">  
			                			<h:outputText value="Current Vlt Inspired" />  
			            			</f:facet> 
						            <h:outputText value="#{location.m2}" />
						        </p:column>
						    </p:dataTable>  
						</h:form>
					</div>
					<div class="bodyPortal" id="slide2">
						<ul id="Plus">
							<li><a id="link_buttonplus" href="#"><div id="buttonPlus"></div></a>
								<ul>
									<li><a href="#">GRAPHIC</a></li>
									<li><a href="#">CR. WAGERED TREND</a></li>
									<li><a href="#">RESULTS BY VLT</a></li>
									<li><a href="#">RESULTS BY DATE</a></li>
									<li><a href="#">VLT'S ZEROS CREDITS WAGERED</a></li>
									<li><a href="#">CASINO TREND</a></li>
									<li><a href="#">DISABLED VLT'S</a></li>
									<li><a href="#">RESULTS BY MANUFACTURER</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>	
				<!-- End slides -->
						
			</div> <!-- END framePortal -->
		
		</div> <!-- END totalContainer -->
		
    <p:dock itemWidth="60">  
	    <p:menuitem value="Summary" icon="../resources/images/summary.png" url="summary.xhtml"/>  
	    <p:menuitem value="Detailed" icon="../resources/images/detailed.png" url="#"/>  
	    <p:menuitem value="GS Detailed" icon="../resources/images/detailed for game system.png" url="#"/>  
	    <p:menuitem value="Trend" icon="../resources/images/trend.png" url="#"/>  
	    <p:menuitem value="Network Bplus" icon="../resources/images/network bplus.png" url="#"/>  
	    <p:menuitem value="Accounting" icon="../resources/images/accounting.png" url="#"/>  
	    <p:menuitem value="Garrison" icon="../resources/images/garrison.png" url="#"/> 
	</p:dock>
       
    </h:body>  
    
</html>
