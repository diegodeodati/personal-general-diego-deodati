<h:head>
	<title>Betplus Business Intelligence's Reports and Statistics
		System</title>
	
	<link href="./css/style.css" rel="stylesheet" type="text/css" />
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="expires" content="0"/>	  
</h:head>
<h:body >
	
		<ui:include src="/intestazione.xhtml" />
	
		<ui:include src="/menu.xhtml" />


	<script type="text/javascript">
		function delayer() {
			alert('La sessione è scaduta. Clicca sul pulsante per ricaricare la pagina.');
			window.location = "/birs/home.xhtml";
		}

		setTimeout("delayer()",	3660000); //il popup comparirà dopo 1 ora e 1 minuto
	</script>

 

	<ice:panelGroup id="center" styleClass="TabCenter">
		<h:form>
			<ice:outputText value="Benvenuto." style="font-size: 16px; font-weight: bold;"/>

			<br />
			<ice:outputText 
				value="Stai utilizzando Betplus Business Intelligence's Reports and Statistics System." />
			<br />
			<br />

			

			<ice:panelCollapsible id="formPanel" expanded="false"
				style="width:23%">
				<f:facet name="header">
					<ice:panelGroup>
						<ice:outputText id="formHeader" value="Ricerca" />
					</ice:panelGroup>
				</f:facet>
				<ice:panelGroup>
					<ice:panelGrid columns="2" style="width: 95%; align: center;">
						<ice:outputText id="outTxtRicerca" value="Nome Sala"/>
						<ice:inputText value="#{meterTable.location_name}" maxlength="50"
							style="width: 96%; " />
						<ice:outputText value="Codice Sala" />
						<ice:inputText value="#{meterTable.aams_location_id}"
							maxlength="12" style="width: 96%; " />
						<ice:outputText value="Codice VLT" />
						<ice:inputText value="#{meterTable.aams_vlt_id}" 
							maxlength="11" style="width: 96%; " />
						<ice:outputText value="Regione" />
						<ice:selectOneMenu binding="#{meterTable.cmbRegioni}"
							id="research_reg" partialSubmit="true" rows="0"
							valueChangeListener="#{meterTable.changeRegione}"
							value="#{meterTable.regione}" style="width: 100%; ">
							<f:selectItem itemLabel=" - " itemValue=" - " />
							<f:selectItems value="#{meterTable.lista_regioni}" />
						</ice:selectOneMenu>
						<ice:outputText value="Provincia" />
						<ice:selectOneMenu binding="#{meterTable.cmbProvince}"
							id="research_pro" partialSubmit="true"
							valueChangeListener="#{meterTable.changeProvincia}"
							value="#{meterTable.provincia}" style="width: 100%; ">
							<f:selectItem itemLabel=" - " itemValue=" - " />
							<f:selectItems value="#{meterTable.lista_province}" />
						</ice:selectOneMenu>
						<ice:outputText value="Comune" />
						<ice:selectOneMenu binding="#{meterTable.cmbComuni}"
							id="research_cit" partialSubmit="true"
							valueChangeListener="#{meterTable.changeComune}"
							value="#{meterTable.comune}" style="width: 100%; ">
							<f:selectItem itemLabel=" - " itemValue="-1" />
							<f:selectItems value="#{meterTable.lista_comuni}" />
						</ice:selectOneMenu>
						<ice:outputText value="Cod. Gestore" />
						<ice:inputText value="#{meterTable.cod_gestore}" maxlength="50"
							style="width: 96%; " />					
					</ice:panelGrid>						
				</ice:panelGroup>
				
				<br />
				
				<ice:panelGroup style="text-align: center;">
					<h:commandButton value="Effettua ricerca"
						style="width: 30%; height: 30px; "
						actionListener="#{meterTable.query}" />
					<h:commandButton value="Reset"
						style="width: 30%; height: 30px; " 
						action="#{meterTable.reset}" />
				</ice:panelGroup>
				<br />
			</ice:panelCollapsible>




	<!-- SELEZIONE DATA -->

			<br />
			<br />
			<ice:panelGroup>
				<ice:panelGrid columns="4">
				<p:calendar value="#{meterTable.data1}" showOn="button"  pattern="dd/MM/yyyy" locale="it" mindate="01/09/2010" maxdate="#{seicentoTable.oggi}"/>
				<p:calendar value="#{meterTable.data2}" showOn="button"  pattern="dd/MM/yyyy" locale="it" mindate="01/09/2010" maxdate="#{seicentoTable.oggi}"/>
				&nbsp;
				<h:commandButton value="OK"
						style="font-size: 10px; width: 30; height: 25px; " lang="it"
						actionListener="#{meterTable.query}" />
				</ice:panelGrid>
			</ice:panelGroup>
			<br />

		

			<ice:panelTabSet id="panel_tab_set" tabChangeListener="#{meterTable.tabChangeListener}" selectedIndex="#{meterTable.selectIndex}" style="display: block;">
				<ice:panelTab id="panel_tab_game" label="Dettagli per gioco" >

				<ice:panelGrid columns="5">

					<ice:dataExporter label="Esporta in csv" renderLabelAsButton="false" image="./css/images/csv_icon.png" binding="#{meterTable.dataExporterCsvGame}"

						popupBlockerLabel="Popup Blocker detected - click here to resume download..." />

								action="#{meterTable.mostraSingoliGiorni_game}"
								disabled="#{!meterTable.mostraTotale_game}" style="font-weight: bold; width:160px;" />
						<br />
						<h:commandButton value="Mostra totale"
								action="#{meterTable.mostraTotale_game}"
								disabled="#{meterTable.mostraTotale_game}"  style="font-weight: bold; width:160px;" />
					</ice:panelGroup>
					
					<ice:panelGroup style="padding-left: 60px;">
							<h:commandButton value="Mostra sale non aperte"

							<br />
							<h:commandButton value="Nascondi sale non aperte"

								disabled="#{meterTable.nascondiSaleNonAperte_game}" style="font-weight: bold;  width:160px;" />
					</ice:panelGroup> 
					
				</ice:panelGrid>

						displayedRowsCountVar="displayedRowsCount"

							<ice:graphicImage
								url="./xmlhttp/css/xp/css-images/arrow-first.gif"
								style="border:none;" title="First Page"></ice:graphicImage>
						</f:facet>
						<f:facet name="last">
							<ice:graphicImage
								url="./xmlhttp/css/xp/css-images/arrow-last.gif"
								style="border:none;" title="Last Page"></ice:graphicImage>
						</f:facet>
						<f:facet name="previous">
							<ice:graphicImage
								url="./xmlhttp/css/xp/css-images/arrow-previous.gif"
								style="border:none;" title="Previous Page"></ice:graphicImage>
						</f:facet>
						<f:facet name="next">
							<ice:graphicImage
								url="./xmlhttp/css/xp/css-images/arrow-next.gif"
								style="border:none;" title="Next Page"></ice:graphicImage>
						</f:facet>
