	xmlns:icecore="http://www.icefaces.org/icefaces/core"

<h:head>
	<title></title>
	
</h:head>
<h:body styleClass="ice-skin-sam" >
<script type="text/javascript">
	function goHome(){
		window.location = "/birs/home.xhtml";
	}
	function goUser(){
		window.location = "/birs/utenti_page.xhtml";
	}
	function goGraphLoc(){
		window.location = "/birs/graphloc.xhtml";
	}
	function goGraphVlt(){

	}
	function goGraphGame(){

	}
	function goReportVltMilionarie(){
		window.location = "/birs/millionvlt.xhtml";
	}
	function goHelp(){
		window.location = "/birs/help.xhtml";
	}

		window.location = "/birs/confr.xhtml";

	function goFix(){

		window.location = "/birs/mondrian.xhtml";

</script>

<h:panelGroup id="menu" styleClass="TabMenu">
<ice:form>
	<ice:menuBar id="menuBar" orientation="Horizontal">
             <ice:menuItem value="Home" id="menubarhome" onclick="goHome()" />
             <ice:menuItem value="Gestione utenti" id="menubargest" onclick="goUser()" rendered="#{loginController.isAdmin}" disabled="#{!loginController.isAdmin}" visible="#{loginController.isAdmin}"/>
			 <ice:menuItem value="Report" id="menubareport" onclick="goHome()" />

			 </ice:menuItem>		
			 <ice:menuItem value="Help" id="menubarhelp" onclick="goHelp()" />
			 <ice:menuItem value="Test" id="menubartest" action="#{pageController.navigateTest}" rendered="#{loginController.isAdmin}" disabled="#{!loginController.isAdmin}" visible="#{loginController.isAdmin}"/>
			 <ice:menuItem value="Vlt Milionarie" id="menubarvltmil" onclick="goReportVltMilionarie()"/>
