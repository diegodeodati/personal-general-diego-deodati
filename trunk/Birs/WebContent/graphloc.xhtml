							<ice:selectInputDate id="date1" value="#{graphTable.data1}" lang="it"
								style="font-size: 12px; width: 30px"
								renderMonthAsDropdown="false" renderYearAsDropdown="true"

								<f:convertDateTime pattern="dd/MM/yyyy"

							<ice:selectOneMenu id="selectbox_parameter_2"

								valueChangeListener="#{graphTable.changeParameter_2}" rows="0"

								<f:selectItem id="si2_location_08" itemLabel="Coin In" itemValue="Coin In" />

								<f:selectItem id="si2_location_13"  itemLabel="Jackpot Contribution" itemValue="Jackpot Contribution" />
								<f:selectItem id="si2_location_14"  itemLabel="Preu" itemValue="Preu" />
								<f:selectItem id="si2_location_15"  itemLabel="AAMS" itemValue="AAMS" />

								<f:selectItem id="si2_location_18"  itemLabel="Supplier Profit" itemValue="Supplier Profit" />

					</ice:panelGrid>
					<ice:panelGrid columns="1">

 			<h3 align="right" ><ice:outputText value="tempo →" style="padding-right: 10px;"/></h3>

			<p:barChart model="#{chartBean.cartesianModel}"/>
