<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >  
    
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    
	<h:head>   		
	
		<h:outputStylesheet name="style_perc.css" library="css" />
  		<h:outputStylesheet name="webreporting.css" library="css" />
  		<script type="text/javascript"> 
  			function sendAction(value) { 
  				window.location = value;			
  			} 
  		</script>
    	<title>#{msgs.title} - #{msgs.label_vlt_jackpot_win}</title>
    </h:head>  
      
    <f:view locale="#{languageBean.locale}" />
      
    <h:body>
    	
      	<div id="wrapper">
      	
	     	<ui:include src="../common/top.xhtml"/>
      
      		<div id="content">
      		
      			<ui:include src="../common/menu.xhtml"/>
      		
      			<div id="content_page">
      			
      				<center>
					    <p:panel header="#{msgs.label_vlt_jackpot_win}" style="width: 99%;margin-left:3px;" >
					       						
							<h:form id="pageForm" prependId="false" >	
								
								<p:messages id="msgs" showDetail="true" globalOnly="true"/>
								
								#{generalFilterBean.excelExporter.setNotNumericColumns('1|2')}
								#{generalFilterBean.excelExporter.setColumnCut('2')}
								<ui:include src="../common/filtri_ricerca.xhtml"/>					
												
								#{locationDataTableBean.setGroupByDate(false)}
		
      							<div class="bottom_content">
   									<div class="bottom_content">
   									<p:dataTable 
											 id ="pageTable" 
											 widgetVar="vltJackpotWinBean"
											 var="vlt_data" 
											 value="#{vltJackpotWinBean.tableList}"
							                 paginator="true" 
							                 rows="#{filterBean.nrecordperpagina}"  
						                 	 paginatorAlwaysVisible="false"
							            >
								        <p:column styleClass="leftText cell" filterBy="#{vlt_data.datafecham}" filterMatchMode="contains" sortBy="#{vlt_data.datafecham}" >          
               							    <f:facet name="header" ><h:outputText value="#{msgs.column_datafecham}" styleClass="centerText cell" /></f:facet>  
								            <h:outputText value="#{vlt_data.datafecham}"><f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" locale="IT" /></h:outputText>
								        </p:column>  
								        <p:column styleClass="leftText cell" filterBy="#{vlt_data.aamslocationname}" filterMatchMode="contains" sortBy="#{vlt_data.aamslocationname}" >          
               							    <f:facet name="header" ><h:outputText value="#{msgs.column_aamslocationname}" styleClass="centerText cell" /></f:facet>  
								            <h:outputText value="#{vlt_data.aamslocationname}" />  
								        </p:column>  
								        <p:column styleClass="leftText cell" filterBy="#{vlt_data.aamslocationid}" filterMatchMode="contains" sortBy="#{vlt_data.aamslocationid}" >          
               							    <f:facet name="header" ><h:outputText value="#{msgs.column_aamslocationid}" styleClass="centerText cell" /></f:facet>  
								            <h:outputText value="#{vlt_data.aamslocationid}" />  
								        </p:column>
								        <p:column styleClass="leftText cell" filterBy="#{vlt_data.jackpotInfo}" filterMatchMode="contains" sortBy="#{vlt_data.jackpotInfo}" >          
               							    <f:facet name="header" ><h:outputText value="#{msgs.column_jackpotinfo}" styleClass="centerText cell" /></f:facet>  
								            <h:outputText value="#{vlt_data.jackpotInfo}" />  
								        </p:column>
								        <p:column styleClass="leftText cell" filterBy="#{vlt_data.jackpotId}" filterMatchMode="contains" sortBy="#{vlt_data.jackpotId}" >          
               							    <f:facet name="header" ><h:outputText value="#{msgs.column_jackpotid}" styleClass="centerText cell" /></f:facet>  
								            <h:outputText value="#{vlt_data.jackpotId}" />  
								        </p:column>
								        <p:column styleClass="leftText cell" filterBy="#{vlt_data.gsJackpotId}" filterMatchMode="contains" sortBy="#{vlt_data.gsJackpotId}" >          
               							    <f:facet name="header" ><h:outputText value="#{msgs.column_jackpotgsid}" styleClass="centerText cell" /></f:facet>  
								            <h:outputText value="#{vlt_data.gsJackpotId}" />  
								        </p:column>
								        
								        <p:column styleClass="leftText cell" filterBy="#{vlt_data.aamscity}" filterMatchMode="contains" sortBy="#{vlt_data.aamscity}" >          
               							    <f:facet name="header" ><h:outputText value="#{msgs.column_aamscity}" styleClass="centerText cell" /></f:facet>  
								            <h:outputText value="#{vlt_data.aamscity}" />  
								        </p:column>
								        <p:column styleClass="leftText cell" filterBy="#{vlt_data.aamsprovince}" filterMatchMode="contains" sortBy="#{vlt_data.aamsprovince}">          
               							    <f:facet name="header" ><h:outputText value="#{msgs.column_aamsprovince}" styleClass="centerText cell" /></f:facet>  
								            <h:outputText value="#{vlt_data.aamsprovince}" />  
								        </p:column>
										<p:column styleClass="rightText cell" sortBy="#{vlt_data.jackpotwins}">          
								            <f:facet name="header" ><h:outputText value="#{msgs.column_jackpotwins}" styleClass="centerText cell" /></f:facet>  
								            <h:outputText value="#{vlt_data.jackpotwins}"><f:convertNumber pattern="#,##0.00"/></h:outputText>  
								        </p:column> 
								        
								    </p:dataTable>  
									</div>				
								</div>    
								       
							</h:form>
					        
					    </p:panel>    
					 </center>
	
      			</div>
      			
      		</div>
      
      	</div>
      
    </h:body>  
    
</html>
